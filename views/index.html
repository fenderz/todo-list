{% spaceless %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <title>ToDo List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.6, user-scalable=no">
    <meta name="description" content="ToDo List">
    <meta name="Keywords" content="ToDo List">
    <link rel="stylesheet" type="text/css"  href="https://fonts.googleapis.com/css?family=Roboto:500,300,400&subset=latin" media="all">
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/styles/bundle.min.css" media="all">
</head>
<body class="page-body">
<div class="layout">
    <div class="layout__content-wrap">
        <h1 class="title">ToDo List</h1>
        <div class="container">
            <div class="form">
                <h2 class="form__title">Add ToDo</h2>
                <div class="form__radio-set">
                    <span class="form__radio">
                        <input class="form__radio-input" checked id="male" name="gender" value="male" type="radio">
                        <label for="male" class="form__radio-label">Male</label>
                    </span>
                    <span class="form__radio">
                        <input class="form__radio-input" id="female" name="gender" value="female" type="radio">
                        <label for="female" class="form__radio-label">Female</label>
                    </span>
                </div>
                <input class="form__input" placeholder="Title">
                <textarea class="form__textarea" name="" placeholder="Description"></textarea>
                <button class="form__button" type="button">Add</button>
            </div>
            <div class="sections"></div>
        </div>
    </div>
</div>
<script src="/scripts/bundle.min.js"></script>
</body>
</html>
{% endspaceless %}
