{% spaceless %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <title>ToDo List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.6, user-scalable=no">
    <meta name="description" content="ToDo List">
    <meta name="Keywords" content="ToDo List">
    <link rel="stylesheet" type="text/css"  href="https://fonts.googleapis.com/css?family=Roboto:500,300,400&subset=latin" media="all">
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/styles/bundle.min.css" media="all">
</head>
<body class="page-body">
<div class="popup js-popup">
    <div class="popup__overlay"></div>
    <div class="popup__body">
        <span class="popup__close js-close-popup">
            <i class="fa fa-times"></i>
        </span>
        <form class="form js-form">
            <h2 class="form__title">Add ToDo</h2>
            <div class="form__row">
                <div class="form__radio-set">
                        <span class="form__radio">
                            <input class="form__radio-input" checked id="male" name="gender" value="male" type="radio">
                            <label for="male" class="form__radio-label">Male</label>
                        </span>
                        <span class="form__radio">
                            <input class="form__radio-input" id="female" name="gender" value="female" type="radio">
                            <label for="female" class="form__radio-label">Female</label>
                        </span>
                </div>
            </div>
            <div class="form__row">
                <input class="form__input" placeholder="Title">
            </div>
            <div class="form__row">
                <textarea class="form__textarea" name="" placeholder="Description"></textarea>
            </div>
            <button class="form__button" type="button"><i class="fa fa-plus"></i> Add</button>
        </form>
    </div>
</div>
<div class="layout">
    <button class="button button_remove js-delete">
        <i class="fa fa-trash fa-lg"></i>
        Delete all ToDo
    </button>
    <div class="layout__content-wrap">
        <h1 class="title">ToDo List</h1>
        <div class="container">
            <div class="form form_search">
                <input type="text" class="form__input js-search-input" placeholder="Search">
            </div>
            <div class="sections">
                
            </div>
        </div>
    </div>
</div>
<button class="button button_add-todo js-add-todo" type="button"><i class="fa fa-plus"></i></button>
<script src="/scripts/bundle.min.js"></script>
</body>
</html>
{% endspaceless %}
